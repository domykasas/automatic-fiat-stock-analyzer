name: Build and Release Binaries

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build:
    name: Build binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: |
          python -m pip install -U pip wheel setuptools

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --name FiatTradeCalculator --onefile calculator.py

      - name: Archive artifact
        if: ${{ runner.os != 'Windows' }}
        run: |
          mkdir -p dist_pkg
          cp dist/FiatTradeCalculator dist_pkg/
          tar -C dist_pkg -czf FiatTradeCalculator-${{ runner.os }}-x64.tar.gz .

      - name: Archive artifact (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          powershell -Command "Compress-Archive -Path dist/FiatTradeCalculator.exe -DestinationPath FiatTradeCalculator-Windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FiatTradeCalculator-${{ runner.os }}-x64
          path: |
            FiatTradeCalculator-${{ runner.os }}-x64.tar.gz
            FiatTradeCalculator-Windows-x64.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: |
          ls -R artifacts

      - name: Create Release (if tag)
        id: create_release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/FiatTradeCalculator-*-x64.tar.gz
            artifacts/**/FiatTradeCalculator-Windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets on main (latest)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest binaries
          files: |
            artifacts/**/FiatTradeCalculator-*-x64.tar.gz
            artifacts/**/FiatTradeCalculator-Windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
